<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - MK Aromas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #FDFCF8 0%, #F5F0E8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #C5A059 0%, #D4B06A 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(197, 160, 89, 0.3);
        }

        .icon svg {
            width: 60px;
            height: 60px;
            color: white;
        }

        h1 {
            font-family: 'Italiana', serif;
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 15px;
            letter-spacing: 0.1em;
        }

        p {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #C5A059;
            transform: translateY(-2px);
        }

        .tips {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .tips h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #C5A059;
            margin-bottom: 15px;
        }

        .tips ul {
            list-style: none;
            text-align: left;
        }

        .tips li {
            padding: 8px 0;
            color: #888;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tips li::before {
            content: "•";
            color: #C5A059;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>
        <h1>Sin Conexión</h1>
        <p>Parece que no tenés conexión a internet en este momento. No te preocupes, podrás seguir navegando cuando
            vuelvas a estar online.</p>
        <button class="btn" onclick="window.location.reload()">Reintentar</button>
        <div class="tips">
            <h3>Mientras tanto</h3>
            <ul>
                <li>Verificá tu conexión WiFi</li>
                <li>Probá activar y desactivar el modo avión</li>
                <li>Reiniciá tu router si es necesario</li>
            </ul>
        </div>
    </div>
    <script>window.addEventListener('online', () => { window.location.reload(); });</script>
</body>

</html>
